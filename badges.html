<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Badges</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>

    <body style="text-align:center;">
            <div class="container">
                <h1 style="color:orange;">
                    Codingal
                </h1>
    
    
                <p>Codingal will help you fall in love with coding.</p>
            </div>
        </div>
    
        <div class="container mt-3">

            <h2>Buttons</h2>

            <button type="button" class="btn btn-primary">
            Profile <span class="badge badge-light">Primary</span>
            <span class="sr-only">unread messages</span>
            </button>

            <button type="button" class="btn btn-secondary">
                Profile <span class="badge badge-light">Secondary</span>
                <span class="sr-only">unread messages</span>
            </button>
            
            <button type="button" class="btn btn-success">
                Profile <span class="badge badge-light">Success</span>
                <span class="sr-only">unread messages</span>
            </button>

            <button type="button" class="btn btn-warning">
                Profile <span class="badge badge-light">Warning</span>
                <span class="sr-only">unread messages</span>
            </button>

            <button type="button" class="btn btn-danger">
                Profile <span class="badge badge-light">Danger</span>
                <span class="sr-only">unread messages</span>
            </button>

        </div>
</html>
